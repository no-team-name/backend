<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Board - List</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Join Board List</h1>
<a href="/joinBoard/new">Create New Post</a>

<div class="joinBoard-list">
    <div th:each="joinBoard : ${joinBoardList}" class="card">
        <h3 th:text="${joinBoard.title}"></h3>
        <p th:text="${joinBoard.teamName}"></p>
        <p th:text="${joinBoard.projectBio}"></p>
        <p th:text="${joinBoard.startDate} + ' to ' + ${joinBoard.endDate}"></p>
        <p th:text="'People: ' + ${joinBoard.peopleNumber}"></p>
        <p th:text="'Created at: ' + ${joinBoard.createdAt}"></p>
        <a th:href="@{/joinBoard/{id}(id=${joinBoard.id})}">View Details</a>
    </div>
</div>
</body>
</html>

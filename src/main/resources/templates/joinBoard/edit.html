<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Board - Edit</title>
</head>
<body>
<h1>Edit Post</h1>
<form th:action="@{/joinBoard/{id}/edit(id=${id})}" th:object="${joinBoardUpdateRequest}" method="post">
    <label>Title:</label><input type="text" th:field="*{title}" required><br>
    <label>Topic:</label><input type="text" th:field="*{topic}" required><br>
    <label>Team Name:</label><input type="text" th:field="*{teamName}" required><br>
    <label>Project Bio:</label><input type="text" th:field="*{projectBio}" required><br>
    <label>Team Bio:</label><input type="text" th:field="*{teamBio}" required><br>
    <label>Content:</label><textarea th:field="*{content}" required></textarea><br>
    <label>Start Date:</label><input type="date" th:field="*{startDate}" required><br>
    <label>End Date:</label><input type="date" th:field="*{endDate}" required><br>
    <label>People Number:</label><input type="number" th:field="*{peopleNumber}" required><br>
    <button type="submit">Save Changes</button>
</form>
<a href="/joinBoard/{id}">Back to Post</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<tr th:each = "board : ${boards}">

    <td th:text = "${board.title}">1</td>
    <td>

        <div th:each = "card : ${board.cards}">
            <span th:text = "${card.content}"></span><br/>
        </div>
        <hr>

    </td>
</tr>

</body>
</html>

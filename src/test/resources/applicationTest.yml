spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

custom:
  base-redirect-uri: http://localhost:3000/auth

jwt:
  secret:
    appKey: test-secret-key
  validation:
    access: 3600000       # 1시간
    refresh: 604800000    # 7일